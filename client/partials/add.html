<div class="indexHeader col-md-12">
  <a href="/#/"><h1>Lewis Engel</h1></a>

    <a href="/logout"><span class="colorSix">Log Out</span></a>

</div>


<!-- <h3>Add a new Work</h3> -->
<div class="col-md-3">

  <button id = "addButton" class="btn btn-primary" type="button" name="button" ng-click="add = !add">Add a new Work</button>

  <div ng-show="add == true">


    <form class="form" ng-submit="create(newWork)">
        <div class="form-group">
            <label> Title:
                <input class="form-control" type="text" ng-model="newWork.title">
            </label>
        </div>
        <div class="form-group">
            <label>Type:
                <select class="form-control" ng-model = "newWork.type">
                  <option>text</option>
                  <option>magnet</option>
                  <option>gauge</option>
                  <option>animation</option>
                </select>
            </label>
        </div>
        <div class="form-group">
            <label> Image:
                <input class="form-control" type="text" ng-model="newWork.image">
            </label>
        </div>
        <div class="form-group">
            <label> Date Created:
                <input class="form-control" type="text" ng-model="newWork.date_created">
            </label>
        </div>
        <!-- <div class="form-group">
            <label> Image Detail:
                <input class="form-control" type="text" ng-model="newWork.detail">
            </label>
        </div> -->
        <div class="form-group">
            <label> Phrase:
                <input class="form-control" type="text" ng-model="newWork.phrase">
            </label>
        </div>
        <div class="form-group">
            <label> Description:
                <input class="form-control" type="text" ng-model="newWork.description">
            </label>
        </div>
        <div class="form-group">
            <label> Colors:
                <input class="form-control" type="text" ng-model="newWork.colors">
            </label>
        </div>
        <div class="form-group">
            <label> Shape:
                <input class="form-control" type="text" ng-model="newWork.shapes">
            </label>
        </div>
        <div class="form-group">
            <input type="submit" value="Create" class="btn btn-primary">
        </div>
            <br>
    </form>

  </div>
</div>

<div class="col-md-9">

  <table>
      <thead>
          <tr>
              <th>Work</th>

              <th>Actions</th>
          </tr>
      </thead>
      <tbody>
          <tr class="" ng-repeat="work in textWorks">
              <td>
                  <p ng-bind="work.title"></p>
                  <p ng-bind="work.small"></p>
                  <p ng-bind="work.detail"></p>
                  <p ng-bind="work.large"></p>
                  <p  ng-bind="work.phrase"></p>
                  <p ng-bind="work.description"></p>
                  <p ng-bind="work.colors"></p>
                  <p ng-bind="work.shapes"></p>
              </td>
              <td>
                  <button ng-click=delete(work)>Delete</button></a>
              </td>
          </tr>
      </tbody>
  </table>

</div>
<!-- might continue to add more inputs to match needs for other types of work.
    This form will be used to add any type of work, but initially only the text model will be created.  -->
